      #     target: prod-static

      # - name: Docker meta
      #   id: meta-back-end
      #   uses: docker/metadata-action@v5
      #   with:
      #     images: |
      #       ${{ secrets.DOCKERHUB_USERNAME }}/back-end
      #     tags: |
      #       type=sha,prefix=,suffix=

      # - name: Build and push back-end application
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: api
      #     push: true
      #     tags: ${{ steps.meta-back-end.outputs.tags }}
      
      - name: Package and push helm chart for front-end
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | helm registry login registry-1.docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          hash=$(git rev-parse --short HEAD)
          helm package charts/front-end --version 0.1.5 --app-version $hash
          helm push front-end-0.1.5.tgz oci://registry-1.docker.io/${{ secrets.DOCKERHUB_USERNAME }}
      - name: Package and push helm chart for back-end
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | helm registry login registry-1.docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          hash=$(git rev-parse --short HEAD)
          helm package charts/back-end --version 0.1.5 --app-version $hash
          helm push back-end-0.1.5.tgz oci://registry-1.docker.io/${{ secrets.DOCKERHUB_USERNAME }}
